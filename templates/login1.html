<!DOCTYPE html>
<html lang="es" class="i-ua_js_yes">
<head>
    <meta charset="utf-8" />
    <title>Iniciar sesión</title>
    <meta name="" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body class="page">
    <div class="page__inner">
        <main class="principal">
            <div class="background-media">
                
                <video autoplay muted loop class="background-media__img" src="media/video-FISI.mp4"></video>
            </div>
            <div class="forms-container">
                <form class="forms" action="">
                    <div class="forms__logo">
                        <img src="media/logo-FISI.png" alt="" class="forms__logo__img">
                    </div>
                    <div class="forms-content">
                        <section class="forms__title">
                            <h2>INICIAR SESIÓN</h2>
                        </section>
                        <section class="forms__user-type">
                            <!-- SELECCIÓN DEL TIPO DE USUARIO -->
                            <div class="forms__user-type__docente">
                                <input class="forms__user-type__docente__radio" type="radio" name="fav_language" value="profesor">
                                <label for="profesor">Docente</label><br>
                            </div>
                            <div class="forms__user-type__estudiante">
                                <input class="forms__users-type__radio" type="radio" name="fav_language" value="estudiante">
                                <label for="estudiante">Estudiante</label><br>
                            </div>

                        </section>
                        <section class="forms__user">
                            <!-- INGRESA USUARIO -->
                            <h3 class="forms__user__title">Usuario</h3>
                            <div class="forms__user__container">
                                <input class="forms__user__input" type="text">
                            </div>
                        </section>
                        <section class="forms__password">
                            <!-- INGRESA CONTRASEÑA -->
                            <h3 class="forms__password__title">Contraseña</h3>
                            <div class="forms__password__container">
                                <input class="forms__user__input" type="text">
                            </div>
                        </section>
                        <section class="forms__submmit">
                            <input class="forms__submmit__button" type="submit" value="Acceder">
                        </section>
                        <div class="forms__forgot-password"><a href="#" class="forms__forgot-password__link">¿Olvidó su contraseña?</a></div>
                    </div>
                </form>
            </div>
        </main>
        <script src="index.min.js"></script>
    </div>
</body>
</html>
